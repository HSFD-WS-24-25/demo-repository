name: Code formatter with Prettier

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  run-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Super-Linter
        uses: super-linter/super-linter@v7.1.0
        env:
          VALIDATE_ALL_CODEBASE: false
          DEFAULT_BRANCH: "main"
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
            
      # Formatter: Prettier for css, HTML and yml files
      - name: Install prettier
        run: npm install prettier --global

      - name: Format code with Prettier
        run: prettier . --write


      # Linter: Standard js
      - name: Install Standard js
        run: npm install standard --global
      
      - name: Format code with standard
        run: standard --fix
